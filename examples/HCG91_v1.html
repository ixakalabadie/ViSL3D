		<script>
			const inpmovehide = document.querySelector('#move2dimg');
			const inpscahide = document.querySelector('#scalev');
		function setimage2d()
		{
			const sca = inpscahide.value;
			const move = inpmovehide.value;
		if(document.getElementById('cube__image2d').getAttribute('translation')!= '0 0 '+(sca*move-1)*399.71403490632775)
			document.getElementById('cube__image2d').setAttribute('translation', '0 0 '+(sca*move-1)*399.71403490632775);
		else 
			document.getElementById('cube__image2d').setAttribute('translation', '9e9 9e9 9e9');
		}
		 </script>
