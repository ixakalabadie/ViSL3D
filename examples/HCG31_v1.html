		<script>
			const inpmovehide = document.querySelector('#move2dimg');
			const inpscahide = document.querySelector('#scalev');
		function setimage2d()
		{
			const sca = inpscahide.value;
			const move = inpmovehide.value;
		if(document.getElementById('cube__image2d').getAttribute('translation')!= '0 0 '+(sca*move-1)*259.14842476706764)
			document.getElementById('cube__image2d').setAttribute('translation', '0 0 '+(sca*move-1)*259.14842476706764);
		else 
			document.getElementById('cube__image2d').setAttribute('translation', '9e9 9e9 9e9');
		}
		 </script>
